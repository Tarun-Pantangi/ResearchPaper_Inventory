<div class="options">
  <form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)" id="yearForm">
      <div class="form-group">
      <div class="ex">
          <label for="Year">Year:</label>
          <select ngModel name="Year" style="margin-right: 20px;"> 
              <option value="ALL">ALL</option>                        
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option> 
          </select>
          <input type="submit" name="submit" value="Submit">   
          <br>
          <label for="Search">Search:</label>
          <input type="text" ngModel Name="Search" name="Search" class="form-input" style="margin-right: -1200px;">
  <table>
      <thead>
      <tr>
          <th>S.NO</th>
          <th>Authors</th>
          <th>Title</th>
          <th>Year</th>
          <th>Source title</th>
          <th>DOI</th>
          <th>Link</th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of filteredUsers; let i=index;">
            
              <td>{{i+1}}</td>
              <td>{{user.Authors}}</td>
              <td>{{user.Title}}</td>
              <td>{{user.Year}}</td>
              <td>{{user.Source_title}}</td>
              <td>{{user.DOI}}</td>
              <td><a [href]="user.Link">Scopus link</a></td>
          </tr>
      </tbody>
  </table>
</div>
